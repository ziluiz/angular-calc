<div>

  <form>

    <input type="number" name="num1" [(ngModel)]="num1">
    <input type="number" name="num2" [(ngModel)]="num2">
    <button (click)="somar()">+</button>
    <button (click)="subtrair()">-</button>
    <button (click)="multiplicar()">*</button>
    <button (click)="dividir()">%</button>
    <input [value]="soma" readonly>


  </form>

</div>
